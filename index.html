<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no"
  />
  <title>theremin</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- <section id="loading-screen">
    <div id="loader">loading</div>
  </section> -->

  <Flex
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
    "
  >
    <!-- <h1>theremin</h1> -->
    <div
      class="container"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      "
    >
      <div
        id="canvas-container"
        style="position: relative; width: 640px; height: 480px"
      >
        <video
          id="video"
          playsinline
          style="
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            filter: saturate(25%);
          "
        ></video>
        <canvas
          id="canvas"
          style="
            position: absolute;
            top: 0;
            left: 0;
            filter: drop-shadow(-0.033em 0 1px rgba(255, 0, 0, 0.67))
              drop-shadow(0.033em 0 1px rgba(0, 0, 255, 0.67));
          "
        ></canvas>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </Flex>
</body>
